<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحديث بطاقة العائلة 2025</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            direction: rtl;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 60%;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo img {
            max-width: 100px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .upload-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            text-align: center;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .upload-btn:hover {
            background-color: #218838;
        }

        .success-message,
        .error-message {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .success-message {
            color: green;
        }

        .error-message {
            color: red;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="logo">
        <img src="logo.png" alt="Logo">
    </div>
    <div class="header">تحديث بطاقة العائلة 2025</div>

    <!-- Form to Retrieve Data -->
    <form id="retrieveForm">
        <div class="input-group">
            <label for="retrieveBoxNumber">رقم الصندوق</label>
            <input type="number" id="retrieveBoxNumber" required>
        </div>
        <div class="input-group">
            <label for="retrieveCivilId">رقم المدني</label>
            <input type="number" id="retrieveCivilId" required>
        </div>
        <button type="button" class="upload-btn" id="retrieveButton">جلب البيانات</button>
    </form>

    <!-- Form to Submit Data -->
    <form id="familyForm" enctype="multipart/form-data">
        <div class="input-group">
            <label for="name">الاسم</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="input-group">
            <label for="boxNumber">رقم الصندوق</label>
            <input type="number" id="boxNumber" name="boxNumber" readonly>
        </div>
